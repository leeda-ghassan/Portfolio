name: Python Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ghcr.io/task3

  deploy:
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH access
        run: |
          mkdir -p $HOME/.ssh
          chmod 700 $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_ed25519
          chmod 600 $HOME/.ssh/id_ed25519
          ssh-keyscan -H 10.20.40.14 >> $HOME/.ssh/known_hosts

      - name: Deploy to Remote Device
        run: |
          ssh -i $HOME/.ssh/id_ed25519 -o StrictHostKeyChecking=no cybersecurity@10.20.40.14 << 'EOF'
            set -e
            cd /home/cybersecurity/task3
            git pull origin main
            sudo docker compose down || true
            sudo docker system prune -a -f
            sudo docker compose up -d --build
          EOF
